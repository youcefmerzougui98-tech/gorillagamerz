<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GGC - Login</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #fff;
    width: 380px;
    padding: 35px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
  }

  h2 {
    margin-bottom: 20px;
    color: #1d2671;
    font-size: 24px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #c33764;
    outline: none;
    box-shadow: 0 0 8px rgba(195,55,100,0.4);
  }

  button {
    width: 48%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    color: white;
    transition: 0.3s;
  }

  #loginBtn {
    background: linear-gradient(135deg, #1d2671, #4e73df);
  }
  #loginBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    background: linear-gradient(135deg, #4e73df, #1d2671);
  }

  #registerBtn {
    background: linear-gradient(135deg, #c33764, #e74a3b);
  }
  #registerBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    background: linear-gradient(135deg, #e74a3b, #c33764);
  }

  #message {
    color: red;
    font-size: 14px;
    margin-top: 12px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="name@gmail.com" required>
  <input type="password" id="password" placeholder="Password" required>

  <div>
    <button id="loginBtn" onclick="signIn()">Login</button>
    <button id="registerBtn" onclick="goToRegister()">New? Register</button>
  </div>

  <p id="message"></p>
</div>

<script>
//Read users from LocalStorage
function getUsers() {
  const users = localStorage.getItem('users');
  return users ? JSON.parse(users) : [];
}

function signIn() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const users = getUsers();
  const user = users.find(u => u.email === email && u.password === password);

  if(user){
    sessionStorage.setItem("currentUser", email);
    window.location.href = "welcome.html";
  } else {
    document.getElementById("message").innerText = "Email not registered or wrong password!";
  }
}

function goToRegister() {
  window.location.href = "register.html";
}
</script>
</body>
</html>
