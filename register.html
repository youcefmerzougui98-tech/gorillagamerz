<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GGC - Register</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #ffffff;
    width: 380px;
    padding: 35px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
  }

  h2 {
    margin-bottom: 20px;
    color: #1d2671;
    font-size: 24px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #c33764;
    outline: none;
    box-shadow: 0 0 8px rgba(195,55,100,0.4);
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(135deg, #c33764, #1d2671);
    color: white;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  p {
    margin-top: 15px;
    font-size: 14px;
    color: #444;
  }

  p a {
    color: #c33764;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  p a:hover {
    color: #1d2671;
    text-decoration: underline;
  }

  #message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="signUp()">Register</button>
  <p id="message"></p>
  <p>Already have an account? <a href="login.html">Sign In</a></p>
</div>

<script>
// Read user data from localStorage or create a new array
function getUsers() {
  const users = localStorage.getItem('users');
  return users ? JSON.parse(users) : [];
}

// Save users to localStorage
function saveUsers(users) {
  localStorage.setItem('users', JSON.stringify(users));
}

function signUp() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    document.getElementById("message").innerText = "Please fill all fields!";
    return;
  }

  const users = getUsers();
  const exists = users.find(u => u.email === email);

  if(exists){
    document.getElementById("message").innerText = "Email already registered!";
    return;
  }

  users.push({ email, password });
  saveUsers(users);

  alert("Account created successfully!");
  window.location.href = "login.html";
}
</script>
</body>
</html>
