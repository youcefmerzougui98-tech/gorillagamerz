<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #1f1c2c, #928dab);
    color: #fff;
    overflow: hidden;
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    animation: move 25s linear infinite;
  }
  .circle:nth-child(1) { width: 150px; height: 150px; left: 10%; top: 20%; }
  .circle:nth-child(2) { width: 100px; height: 100px; right: 15%; top: 40%; }
  .circle:nth-child(3) { width: 200px; height: 200px; left: 30%; bottom: 15%; }

  @keyframes move {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(-1000px) rotate(360deg); }
  }

  .container {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease;
  }

  h1 {
    margin-bottom: 25px;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .buttons button {
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .buttons button:hover {
    transform: scale(1.07);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  .logout-btn {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 15px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .logout-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .container {
      width: 90%;
      padding: 25px;
      border-radius: 15px;
    }
    h1 {
      font-size: 24px;
    }
    .buttons button {
      padding: 12px;
      font-size: 14px;
    }
    .logout-btn {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="background">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div class="container">
  <h1>ðŸ“Š Dashboard</h1>

  <div class="buttons">
    <button onclick="goToPage('servers.html')">Servers</button>
    <button onclick="goToPage('prices.html')">VIP Prices</button>
    <button onclick="goToPage('admins.html')">Admins List</button>
    <button onclick="goToPage('gtrs.html')">Check GameTracker Play Time</button>
    <button onclick="goToPage('donation.html')">Donation</button>
  </div>


</div>

<script>
function goToPage(url){
  window.location.href = url;
}
</script>

</body>
</html>
